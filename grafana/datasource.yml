apiVersion: 1
datasources:
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    access: proxy
    isDefault: true
    editable: true
    uid: clickhouse_data_source

    jsonData:
      defaultDatabase: ${DS_DATABASE}
      protocol: native
      server: clickhouse_db
      port: 9000
      tlsSkipVerify: true
      username: ${DS_USER}

    secureJsonData:
      password: ${DS_PASSWORD}
